name: Labs-Nestjs-action

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å! ‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å '***' ‡∏´‡∏£‡∏∑‡∏≠‡∏ä‡∏∑‡πà‡∏≠‡∏≠‡∏∑‡πà‡∏ô ‡πÄ‡∏õ‡πá‡∏ô‡∏ä‡∏∑‡πà‡∏≠ Username ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/labs-nestjs-action:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Deploy with Docker
        run: |
          echo "üöÄ Starting Docker Deployment..."

          # Navigate to the folder where docker-compose.yml is located
          # Adjust this path if your server structure is different
          cd $HOME/app/ieat-frontend

          # Pull the latest image
          sudo docker compose pull

          # Restart containers
          sudo docker compose up -d --remove-orphans

          # Clean up unused images
          sudo docker image prune -f

          echo "üéâ Docker Deployment completed!"